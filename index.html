<!DOCTYPE html>
<html>
  <head>
    <style>
    .div{
      content-align: center;
      background-color: grey;
      color: white;
    }
    .h3{
      font-family: "Courier-New"; 
    }
      
      </style>
    </head>
<body>

<div>
<h3>Alvin Rodrigo</h3>

<p>Enter a number:</p>

<input id="number">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>
</div>
<script>
function myFunction() {
  let x = document.getElementById("number").value;
  let input;
  if (x <= -1) {
    input = "The number is not positive";
   } else if (x >= 0) {
    input = "The number is positive"
  } else {
    input = "Invalid. Please enter a number di ka nagbabasa.";
  }
  document.getElementById("demo").innerHTML = input;
}
</script>

</body>
</html>
